<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario # 1</title>
</head>
<body>
    
    <h1 style="color :rgb(247, 134, 5)"> Land Of Boxes Order Form </h1>
 
    <form action="">
        <label>Name</label>
         <input type="text"> <br> <br>
        <label>Email</label>
        <input type="email" pattern="[a-zA-Z0-9() &nbsp; &nbsp; @,;:"[]รง%&]{0,30}  maxlength="30" > <br><br>
         <label  style="vertical-align: 80px;">Address</label>
         <textarea name="" id="" cols="30" rows="10">
162 Main Road 
Rondebosh  
Cape Town
         </textarea> <br> <br>

         <label>Postcode</label>
         <input type="text"> <br> <br>

         <table border="1">

            <tr>
                <th><strong>Product</strong></th>
                <th><strong>Part Number</strong></th>
                <th><strong>Quantity</strong></th>
                <th><strong>Unit Price</strong></th>
                <th><strong>Subtotal</strong></th>
            </tr>

            <tr>
                <td>EconoBox</td>
                <td>LB100</td>
                <td> <input type="text"  pattern="[0-9]{1,3}"  maxlength="3"></td>
                <td>R5</td>
                <td> <input type="text"  required pattern="^R\d{0,100}"></td>
            </tr>

            <tr>
                <td>Standart Box</td>
                <td>LB200</td>
                <td> <input type="text"  pattern="[0-9]{1,3}"  maxlength="3"> </td>
                <td>R10</td>
                <td> <input type="text"  required pattern="^R\d{0,100}"> </td>
            </tr>

            <tr>
                <td>Premiun Box/TD &nbsp;</td>
                <td>LB300</td>
                <td> <input type="text"  pattern="[0-9]{1,3}"  maxlength="3"> </td>
                <td>R15</td>
                <td> <input type="text"  required pattern="^R\d{0,100}"> </td>
            </tr>

            <tr>
                <td>Deluxe Box/TD &nbsp;</td>
                <td>LB400</td>
                <td> <input type="text"  pattern="[0-9]{1,3}"  maxlength="3"> </td>
                <td>R20</td>
                <td> <input type="text"  required pattern="^R\d{0,100}"> </td>
            </tr>

            <tr>
                <td>Super Deluxe Box/TD &nbsp;</td>
                <td>LB500</td>
                <td> <input type="text"  pattern="[0-9]{1,3}"  maxlength="3"> </td>
                <td>R30</td>
                <td> <input type="text"  required pattern="^R\d{0,100}"> </td>
            </tr>

            <tr>
                <td colspan="4" style="text-align: right;">Total:</td>
                <td> <input type="text"  required pattern="^R\d{0,100}"> </td>
            </tr>
            

        </table> <br><br>

        <strong>Credit Card Details</strong> <br> <br> 

        <label> Card type:</label>  <br><br>
        
     <table>

<tr>
    <td> 
        <input type="radio" name="Credito" id=""> Mastercard <br>
        <input type="radio" name="Credito" id=""> Visa <br>
        <input type="radio" name="Credito" id=""> American Express <br>
        <input type="radio" name="Credito" id=""> Dinners Club 
    </td>
    <td>
        <label>Card Number :</label>
       <input type="number"> <br>
       <label> Empiry date :</label>
       <input type="text" pattern="(0[1-9]|1[0-2])\/?([0-9]{2})$"> 
    </td>
</tr>

</table> <br> <br>

        <label style="vertical-align: 40px;"><strong> Delivery Address:</strong> </label><textarea style="overflow-y: scroll;"  cols="20" rows="5">
162 Main Road 
Rondebosh  
Cape Town
</textarea> <br><br> 

        <input type="submit" value="Send order">
        <input type="reset" value="Clear form">
    
</form>
</body>
</html>
